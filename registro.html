<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3 - Metodologías para la organización II - Registro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <h1><img src="assets/img/logo.png" alt="Logo"> Blog FrontEnd</h1>
    </header>
    <form class="form">
        <h2 style="text-align: center;">Regístrate ¡Es gratis!</h2>
        <p>
            <input type="text" class="input" placeholder="Nombre">
        </p>
        <p>
            <input type="text" class="input" placeholder="Apellido">
        </p>
        <p>
            <input type="email" class="input" placeholder="Email">
        </p>
        <p>
            <input type="password" class="input" placeholder="Contraseña">
        </p>
        <p>
            <input type="password" class="input" placeholder="Confirma tu contraseña">
        </p>
        <p>
            <button class="button ok">Crea tu cuenta</button>
        </p>
        <p>
            <button class="button google">Regístrate con Google</button>
        </p>
        <p style="text-align: center;">
            ¿Ya tienes una cuenta? 
            <b><a href="index.html">Inicia sesión</a></b>
        </p>
    </form>

    <div class="subscription">
        <h2 class="subscription__description">
            Mantente actualizado sobre el <br> Desarrollo Frontend
        </h2>
        <form class="subscription__form">
            <input class="input subscription__input" type="text">
            <button class="button subscription__button">Suscríbete</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer__description">
            <img src="assets/img/logo.png" alt="Logo">
            <h1>Blog FrontEnd</h1>
            <p>Desafío Latam - 2024</p>
        </div>
    </footer>
</body>

</html>
